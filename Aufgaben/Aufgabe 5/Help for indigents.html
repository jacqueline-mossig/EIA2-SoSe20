<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Help for indigents</title>
    <link rel="stylesheet" href="Help for indigents.css" type="text/css" media="screen" />
    <script src="Help for indigents.js" type="text/javascript" charset="utf-8"></script>
    <script src="Data.js" type="text/javascript" charset="utf-8"></script>
    <script src="generateContent.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <h1>Help for indigents in the Corona crisis</h1>
    <h2>We help you!</h2>
    <p id="explanation">..........</p>
    <form id="form" method="GET">
        <div>
            <fieldset id="buying">
                <legend>Buying</legend>
                <fieldset id="article">
                    Article <br>
                    <hr />
                </fieldset>
                Unit <br>
                <input type="number" name="unit" step="1" min="1" max="5000" value="1" />
                <hr />
                <fieldset id="amount">
                    Amount <br>
                    <hr />
                </fieldset>
                <fieldset id="shop">
                    Shop <br>
                </fieldset>
            </fieldset>
            <fieldset id="housework">
                <legend>Housework</legend>
                <fieldset id="task1">
                    Task <br>
                    <hr />
                </fieldset>
                Time required
                <span id="slider">
                    <span>
                        10 minutes
                        <input type="range" name="timeRequired" id="timeRequired" min="10" max="180" step="10"
                            value="10">
                        180 minutes
                    </span>
                    <progress max="180" value="0.1">
                </span>
            </fieldset>
            <fieldset id="banking">
                <legend>Banking</legend>
                <fieldset id="task2">
                    Task <br>
                    <hr />
                </fieldset>
                Money amount <br>
                <input type="text" name="money amount" placeholder="0.00â‚¬" />
                <hr />
                <fieldset id="method">
                    Method <br>
                    <hr />
                </fieldset>
            </fieldset>
            <div>
                <div id="order">
                    <p>Your order</p>
                    <table>
                        <tr>
                            <td>Article/Task</td>
                            <td>Price</td>
                        </tr>
                    </table>
                    <button type="reset" form="form">Reset</button>
                    <button type="button" form="form">Order</button>
                </div>
                <div id="total">
                    <p>Total:</p>
                </div>
            </div>
    </form>
</body>
